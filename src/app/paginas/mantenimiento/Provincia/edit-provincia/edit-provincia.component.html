<div class="card mx-auto p-5 col-8">
    <form [formGroup]="provinciaForm" (ngSubmit)="enviarFormulario($event);provinciaForm.markAllAsTouched();" class="needs-validation">

      <div class="card p-5 my-4 shadow">
  
        <h2 *ngIf="!editMode">Ingresando una Nueva Provincia</h2>
        <h2 *ngIf="editMode">Editando la Provincia: {{datosEdit.descripcion}}</h2>
        <div class="row">
        <div class="col-6">
          <label for="descripcion">Nombre<span class="text-danger">*</span>:</label>
          <input type="text" id="descripcion" formControlName="descripcion" class="form-control uppercase-text" >
          <div *ngIf="provinciaForm.get('descripcion')?.invalid && (provinciaForm.get('descripcion')?.dirty || provinciaForm.get('descripcion')?.touched)" class="text-danger">
            El Nombre es obligatorio.
          </div>
        </div>
        <div class="col-6">
            <label for="nombre">Pais<span class="text-danger"></span>:</label>
            <input disabled [value]="paisAlQuePertenece.descripcion" type="text" id="pais" class="form-control">
          </div>
        </div>

        </div>
  
 
    <div class="row">
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-5">
        <div class="d-grid gap-2">
          <button (click)="volverClick()" type="button" class="btn btn-secondary ml-auto">Volver</button>
        </div>
      </div>
    </div>
    </form>
  </div>
