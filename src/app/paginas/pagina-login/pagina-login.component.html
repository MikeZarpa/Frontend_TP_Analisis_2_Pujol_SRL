<div class="login-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 col-sm-8">
          <div class="card card-pers rounded-1">
            <div class="card-body card-body-pers">
              <h3 class="text-center">Inicio de sesión</h3>
              <form [formGroup]="loginForm" (ngSubmit)="submitForm($event)">
                <div class="form-group">
                  <label for="email">Email/Nick:</label>
                  <input type="text" id="email" formControlName="email" class="form-control rounded-1" placeholder="Ingrese email">
                  <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="text-danger">
                    <div *ngIf="email!.errors?.['required']">El email/Nick es requerido.</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control rounded-1" id="password" placeholder="Ingrese su contraseña" formControlName="password">
                  <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="text-danger">
                    <div *ngIf="password!.errors?.['required']">La contraseña es requerida.</div>
                    <div *ngIf="password!.errors?.['minlength']">La contraseña debe tener al menos 3 caracteres.</div>
                  </div>
                </div>
                <button *ngIf="!seEstaEnviando" class="btn btn-primary d-block mx-auto" [disabled]="loginForm.invalid || seEstaEnviando">Iniciar Sesión</button>
                <button *ngIf="seEstaEnviando" class="btn btn-primary d-block mx-auto" [disabled]="true">Enviando...</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
